<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <img src="images.png" alt="" width="1000" height="1000">
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value in celsius">
        </div>
        <div class="input_box">
            <label for="farenheit">Farenheit</label>
            <input type="number" id="farenheit" oninput="farToCel()" placeholder="value in farenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
